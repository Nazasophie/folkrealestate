
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <!-- Custom Styles (optional, add for specific adjustments) -->
    <style>
        .swiper {
            width: 100%;
            height: 100%;
        }
        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            color: white;
            background-color: #333;
        }
    </style>
</head>
<body>
    <!-- Hero Section (Swiper Slider) -->
    <section id="hero" class="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <h2>Hero Slide 1</h2>
                <p>Content for Hero Section</p>
            </div>
            <div class="swiper-slide">
                <h2>Hero Slide 2</h2>
                <p>Another Hero Section Content</p>
            </div>
            <div class="swiper-slide">
                <h2>Hero Slide 3</h2>
                <p>More Hero Content</p>
            </div>
        </div>
        <!-- Pagination, navigation arrows -->
        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </section>

    <!-- Testimonial Section (Swiper Slider) -->
    <section id="testimonials" class="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <h3>Testimonial 1</h3>
                <p>Great experience!</p>
            </div>
            <div class="swiper-slide">
                <h3>Testimonial 2</h3>
                <p>Would highly recommend!</p>
            </div>
            <div class="swiper-slide">
                <h3>Testimonial 3</h3>
                <p>Excellent service!</p>
            </div>
        </div>
        <!-- Pagination, navigation arrows -->
        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </section>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <script>
        // Initialize Swiper for Hero Section
        var heroSwiper = new Swiper('#hero', {
            loop: true,
            autoplay: {
                delay: 5000,
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });

        // Initialize Swiper for Testimonial Section
        var testimonialSwiper = new Swiper('#testimonials', {
            loop: true,
            autoplay: {
                delay: 5000,
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });
    </script>
</body>
</html>
